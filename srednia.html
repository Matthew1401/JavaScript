  <script>
    const oceny = window.document.getElementsByClassName("ocena");
    function srednia() {
      let suma_ocen = 0;
      for (let i = 0; i < oceny.length; i++) {
        suma_ocen += parseFloat(oceny[i].value);
      }
      alert(suma_ocen / oceny.length);
